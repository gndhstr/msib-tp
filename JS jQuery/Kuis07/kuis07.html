<!DOCTYPE html>
<head>
    <title>Kuis 06</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="kuis07.js"></script>
</head>
<body>
    <h1>jQuery Events</h1>
    <br><br>
    <div>
        <button id="element1">Tombol 1 (click)</button>
        <button class="element2">Tombol 2 (hover)</button>
        <button class="element3">Tombol 3 (Double Click)</button>
    </div>
    <br>
    <div>
        <label for="onkeydown">Keydown event:</label><br>
        <input type="text" name="onkeydown" id="keydown">
    </div>
    <br>
    <div>
        <label for="opsichange">Change event:</label>
        <select name="opsichange" id="change">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
</body>
