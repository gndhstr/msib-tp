<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis 10</title>
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"> 
 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="kuis10.js"></script>
 
 
    <style>
    
        * {
            font-family: 'Poppins', sans-serif;
        }
 
            body {
                background: rgb(17,147,219);
                background: linear-gradient(311deg, rgba(17,147,219,1) 0%, rgba(63,209,230,1) 100%);
 
                display: flex;
                align-items: center;
                justify-content: center;
 
                margin: 0;
                width: 100vw;
                height: 100vh;
            }
 
            input {
                border: 1px solid transparent;
                padding: 0.5rem 1.5rem;
            }
 
            button {
                background-color: lightskyblue;
                border: 2px solid white;
                color: #fff;
                cursor: pointer;
                padding: 0.5rem 1.5rem;
            }
 
            input, button {
                border-radius: 24px;
                font-size: 1.3rem;
            }
 
        .card-statistik {
            display: none;
            
            background-color: #fff;
            border-radius: 5px;
            margin: 30px 0;
            padding: 15px;
            box-shadow:
            0px 0.6px 1.4px rgba(0, 0, 0, 0.105),
            0px 5px 11px rgba(0, 0, 0, 0.21)
            ;
        }
 
            .font-light {
                font-weight: 300;
            }
 
            .font-medium {
                font-weight: 400;
            }
 
            .font-bold {
                font-weight: 600;
            }
 
            h1, h2, h3, h4, h5, h6 {
                margin: 10px 0;
                margin-top: 0;
            }
 
            p {
                margin-top: 0;
            }
 
            .mb-3 {
                margin-bottom: 1.2rem;
            }
 
            .statistik-title {
                color: black;
                font-size: 2rem;
                margin-bottom: 0;
            }
 
            .statistik-subtitle {
                color: #98AFC3;
                font-size: 1.15rem;
                margin-bottom: 25px;
            }
 
            .data-title {
                color: lightslategray;
                font-size: 1rem;
                margin-bottom: 5px;
            }
 
            .data-value {
                color: black;
                font-size: 1.2rem;
                margin-bottom: 0px;
            }
 
            .flex-container {
                display: flex;
                flex-wrap: wrap;
                align-items: center;
            }
 
            .flex-container > div {
                flex: 0 0 50%;
                width: 50%;
            }

            #searchForm {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 1rem;
            }

            a {
                background-color: lightskyblue;
                border: 0;
                color: #fff;
                cursor: pointer;
                padding: 0.5rem 1.5rem;
                text-decoration: none;
                border-radius: 8px;
            }
            a:hover {
                background-color: transparent;
                border: 2px solid lightskyblue;
                color: black;
            }
            button:hover {
                background-color: transparent;
                border: 2px solid white;
                color: white;
            }
            .title {
                text-align: center;
                margin-bottom: 1rem;
                color: white;
            }
 
    </style>
</head>
<body>
    <div>
        <h2 class="title">last.fm</h2>
        <form id="searchForm">
            <input type="text" id="keyword" name="keyword" placeholder="Masukkan judul musik" required>
            <button type="submit">Cari</button>
        </form>
 
        <div class="card-statistik">
            <img class="images-a" alt="album">
            <h4 class="font-bold statistik-title title-msc"></h4>
            <h6 class="font-medium statistik-subtitle">
                <span class="artist"></span>
            </h6>
 
            <div class="flex-container">
 
                <div class="mb-3">
                    <p class="data-title">Listeners</p>
                    <p class="data-value listener"></p>
                </div>

                <div class="mb-3">
                    <p class="data-title">Url</p>
                    <a class="url" target="_blank">Listen Here</a>
                </div>

            </div>
        </div>
    </div>
 
    <script>
 
    </script>
</body>
</html>
